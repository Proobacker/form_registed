<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            height: 75vh;
            width: 75vw;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-section {
            background-image: url('https://cdn.pixabay.com/photo/2016/02/27/18/07/clover-1225988_1280.jpg'); /* Sample image */
            background-size: cover;
            width: 50%;
            position: relative;
            color: white;
        }
        .left-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .left-section .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1;
            display: flex;
            align-items: center;
        }
        .left-section .logo img {
            width: 110px;
            margin-right: 10px;
        }
        .left-section h2 {
            position: absolute;
            bottom: 60px;
            left: 30px;
            z-index: 1;
        }
        .right-section {
            width: 50%;
            padding: 50px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .right-section p {
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        .input-group input {
            flex: 1;
        }
        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .create-account-btn {
            background-color: #7D9D59;
            color: white;
            padding: 15px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .create-account-btn:hover {
            background-color: #648c49;
        }
        .login-link {
            margin-top: 10px;
            text-align: center;
        }
        .login-link a {
            color: #648c49;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="https://media.istockphoto.com/id/1356132605/vector/odin-logo.jpg?s=612x612&w=0&k=20&c=eYLYh1C5olkcHaCwOVjAO9m-jH8-_XRz-qPVrv_HVRo=" alt="Logo">
                <h1>ODIN</h1>
            </div>
            <h2>"This is not a real online service! You know you need something like this in your life."</h2>
        </div>
        <div class="right-section">
            <h1>Letâ€™s do this!</h1>
            <p>Sign up now to get started. You know you want to.</p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name" value="Thor">
                    <input type="text" placeholder="Last Name" value="Odinson">
                </div>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone Number">
                <div class="input-group">
                    <input type="password" placeholder="Password">
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div class="error">* Passwords do not match</div>
                <button class="create-account-btn">Create Account</button>
                <div class="login-link">Already have an account? <a href="#">Log in</a></div>
            </form>
        </div>
    </div>
</body>
</html>
